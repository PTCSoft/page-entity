<!--
`list-detail`


@demo demo/index.html
-->

<dom-module id="list-detail">
	<template>
		<style include="paper-material iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				display: block;
			}

			.list-detail_image-shop paper-card {
				width: 100%;
				height: 200px;
			}

			.list-detail_body {
				padding: 20px;
				border-bottom: 1px solid var(--paper-grey-300);
			}

			.list-detail_action-shop {

			}

			.action-shop_shop-name {
				@apply(--paper-font-title);
			}

			.detail-shop_visitor, .detail-shop_day {
				@apply(--paper-font-caption);
				margin: 4px 0;
			}

			.detail-shop_day {
				color: var(--paper-grey-500);
			}

		</style>

		<div class="list-detail_image-shop">
			<paper-card heading="Image Shop" image=""></paper-card>
		</div>

		<div elevation="1" class="list-detail_body">
			<div class="list-detail_action-shop layout horizontal justified">
				<div class="action-shop_shop-name">
					<span>{{shopname}}</span>
				</div>
				<div class="action-shop_icon">
					<iron-icon icon="icons:close"></iron-icon>
					<iron-icon icon="icons:create"></iron-icon>
					<iron-icon icon="image:remove-red-eye"></iron-icon>
				</div>
			</div>
		</div>
		<div elevation="1" class="list-detail_body">
			<div class="list-detail_detail-shop">
				<div class="detail-shop_lastvisit">Last Visit:</div>
				<div class="detail-shop_visitor">Visitor Ali Ramezani</div>
				<div class="detail-shop_day">2 day ago</div>
			</div>
		</div>

	</template>

	<script>
		Polymer({

			is: 'list-detail',

			properties: {


				/**
				 * Variable for get name shop.
				 */
				shopname : {
					type: String,
					value: 'Big Shop' //Temporary
				},

				/**
				* The z-depth of this element, from 0-5. Setting to 0 will remove the
				* shadow, and each increasing number greater than 0 will be "deeper"
				* than the last.
				*/
				elevation: {
					type: Number,
					reflectToAttribute: true,
					value: 1
				},

			},

			//listeners: {},

			//observers: [],

		});
	</script>
</dom-module>
