<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html"/>
<link rel="import" href="../paper-card/paper-card.html"/>
<link rel="import" href="../iron-icon/iron-icon.html"/>
<link rel="import" href="../paper-material/paper-material.html"/>


<link rel="import" href="iorder-icon.html"/>

<!--
`list-detail`


@demo demo/index.html
-->

<dom-module id="list-detail">
	<template>
    <style include="paper-material iron-flex iron-flex-alignment"></style>
		<style>
			:host {
				display: block;

			}
		</style>

		<div class="list-detail_image-shop">
			<paper-card heading="Image Shop" image="" elevation="1" animated-shadow="false"></paper-card>
		</div>
		<div class="list-detail_action-shop layout horizontal center-justified">
      <div class="action-shop_shop-name">
        <span>{{shopname}}</span>
      </div>
			<div class="action-shop_icon">
				<iron-icon icon="icons:close"></iron-icon>
        <iron-icon icon="icons:create"></iron-icon>
        <iron-icon icon="image:remove-red-eye"></iron-icon>
			</div>
		</div>
		<div class="list-detail_detail-shop">

		</div>

	</template>

	<script>
		Polymer({

			is: 'list-detail',

			properties: {


        /**
				 * Variable for get name shop.
				 */
        shopname : {
          type: String,
          value: 'Big Shop' //Temporary
        },

        /**
				* The z-depth of this element, from 0-5. Setting to 0 will remove the
				* shadow, and each increasing number greater than 0 will be "deeper"
				* than the last.
				*/
				elevation: {
					type: Number,
					reflectToAttribute: true,
					value: 1
				},

			},

			//listeners: {},

			//observers: [],

		});
	</script>
</dom-module>
