<link rel="import" href="../iron-ajax/iron-ajax.html" />
<link rel="import" href="../iron-list/iron-list.html" />
<link rel="import" href="../paper-icon-button/paper-icon-button.html" />
<link rel="import" href="../paper-checkbox/paper-checkbox.html" />
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html" />
<link rel="import" href="../paper-style/color.html" />


<link rel="import" href="app-icons.html" />

<!--
`page-entity`


@demo demo/page-entity-list.html
-->

<dom-module id="page-entity-list">
  <template>
    <style>
      :host {
        display: block;
        color: #000000;
      }

      .container {
        height: 100vh;
        direction: rtl;
      }

      paper-checkbox {
        direction: ltr;
      }

      .list-title {
        background-color: var(--paper-blue-500);
        color: var(--paper-blue-grey-50);
        padding: 10px 0;
      }

      .itemcontainer {
        border-bottom: 1px dotted #343434;
        padding: 10px 0;
      }

      .itemcontainer:hover {
        background-color: rgba(121, 121, 121, 0.5);
      }

      .vertical {
        @apply --layout-vertical;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      .flexchild {
        @apply --layout-flex;
        @apply --layout-center;
      }

    </style>

    <iron-ajax
      auto
      url="../../shopdata.json"
      handle-as="json"
      last-response="{{shopdata}}"></iron-ajax>

    <!--<iron-list items="[[shopdata]]" as="item">-->
    <div class="container vertical">
      <div class="list-title horizontal">
        <div class="flexchild horizontal">
          <paper-icon-button icon="move-vert"></paper-icon-button>
        </div>
        <div class="flexchild horizontal">
          <paper-checkbox></paper-checkbox>
        </div>
        <div class="flexchild horizontal">
          نام فروشگاه
        </div>
        <div class="flexchild horizontal">
          نام مشتری
        </div>
        <div class="flexchild horizontal" dir="rtl">
          کد ERP
        </div>
        <div class="flexchild horizontal">
          تاریخ آخرین ویزیت
        </div>
        <div class="flexchild horizontal">
          تلفن
        </div>
      </div>
      <template is="dom-repeat" items="[[shopdata]]">
        <div class="itemcontainer horizontal">
          <div class="flexchild horizontal">
            <paper-icon-button icon="move-vert"></paper-icon-button>
          </div>
          <div class="flexchild horizontal">
            <paper-checkbox></paper-checkbox>
          </div>
          <div class="flexchild horizontal">
            [[item.shopname]]
          </div>
          <div class="flexchild horizontal">
            [[item.customername]]
          </div>
          <div class="flexchild horizontal">
            [[item.erp]]
          </div>
          <div class="flexchild horizontal">
            [[item.date]]
          </div>
          <div class="flexchild horizontal">
            [[item.phone]]
          </div><br/>
        </div>
      </template>
    </div>
    <!--</iron-list>-->
  </template>

  <script type="text/javascript" src="page-entity-list.js"></script>
</dom-module>
