<dom-module id="page-entity-list">
  <template>
    <style>
      :host {
        display: block;

        --primary-text-color : var(--paper-blue-500);
      }

      .container {
        height: 100vh;
        direction: rtl;
      }

      paper-checkbox {
        direction: ltr;
        --paper-checkbox-unchecked-color: var(--paper-grey-900);
      }

      .list-title {
        background-color: var(--primary-text-color);
        color: var(--paper-grey-50);
        padding: 10px 0;
      }

      .list-title paper-checkbox {
        --paper-checkbox-unchecked-color: var(--paper-grey-50);
      }

      .list-title paper-icon-button {
        display: inline-block;
      }

      .itemcontainer {
        /*border-bottom: 1px dotted #343434;*/
        padding: 10px 0;
      }

      paper-icon-button {
        /*display: none;*/
        color: white;
      }

      .itemcontainer:hover paper-icon-button {
        /*display: inline-block;*/
        color: black;

      }

      .itemcontainer:hover  {
        background-color: rgba(121, 121, 121, 0.5);
      }

      .vertical {
        @apply --layout-vertical;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      .flexchild {
        @apply --layout-flex;
        @apply --layout-center;
      }

      .icon {
        /*margin: 10px;*/
        padding-top: 9px;
        width: 50px;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-ajax
      auto
      url="../../shopdata.json"
      handle-as="json"
      last-response="{{shopdata}}"></iron-ajax>

    <!--<iron-list items="[[shopdata]]" as="item">-->
    <div class="container vertical">
      <div class="list-title horizontal">
        <div class="">
          <paper-icon-button icon="more-vert"></paper-icon-button>
        </div>
        <div class="icon">
          <paper-checkbox></paper-checkbox>
        </div>
        <div class="flexchild horizontal">
          نام فروشگاه
        </div>
        <div class="flexchild horizontal">
          نام مشتری
        </div>
        <div class="flexchild horizontal" dir="rtl">
          کد ERP
        </div>
        <div class="flexchild horizontal">
          تاریخ آخرین ویزیت
        </div>
        <div class="flexchild horizontal">
          تلفن
        </div>
      </div>
      <template is="dom-repeat" items="[[shopdata]]">
        <div class="itemcontainer horizontal">
          <div class="">
            <paper-icon-button icon="create"></paper-icon-button>
          </div>
          <div class="icon">
            <paper-checkbox></paper-checkbox>
          </div>
          <div class="flexchild horizontal">
            [[item.shopname]]
          </div>
          <div class="flexchild horizontal">
            [[item.customername]]
          </div>
          <div class="flexchild horizontal">
            [[item.erp]]
          </div>
          <div class="flexchild horizontal">
            [[item.date]]
          </div>
          <div class="flexchild horizontal">
            [[item.phone]]
          </div><br/>
        </div>
      </template>
    </div>
    <!--</iron-list>-->

    <page-entity-detail></page-entity-detail>
  </template>

  <script type="text/javascript" src="page-entity-list.js"></script>
</dom-module>
