<link rel="import" href="../polymer/polymer-element.html"/>
<link rel="import" href="../iron-ajax/iron-ajax.html"/>
<link rel="import" href="../iron-list/iron-list.html" />

<!--
`page-entity`


@demo demo/page-entity-list.html
-->

<dom-module id="page-entity-list">
  <template>
    <style>
      :host {
        display: block;
        color: #000000;
      }

      iron-list {
        border: 1px solid;
      }
    </style>

    <iron-ajax
      auto
      url="../../shopdata.json"
      handle-as="json"
      last-response="{{shopdata}}"></iron-ajax>

    <iron-list items="[[shopdata]]" as="item">
      <template>
        [[item.erp]]
      </template>
    </iron-list>
  </template>

  <script  type="text/javascript" src="page-entity-list.js"></script>
</dom-module>
