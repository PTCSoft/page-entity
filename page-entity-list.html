<link rel="import" href="../polymer/polymer-element.html"/>
<link rel="import" href="../iron-ajax/iron-ajax.html"/>
<link rel="import" href="../iron-list/iron-list.html" />

<dom-module id="page-entity-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax url="shopdata.json" last-response="{{data}}" auto></iron-ajax>

    <iron-list items="[[data]]" as="item">
      <template>
        [[item.erp]]
      </template>
    </iron-list>
  </template>

  <script  type="text/javascript" src="page-entity-list.js"></script>
</dom-module>
