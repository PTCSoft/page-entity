<dom-module id="page-entity-detail">
  <template>
    <style>
      :host {
        display: block;

        --primary-text-color : var(--paper-blue-500);
         @apply(--page-entity-detail);
      }

      .list-detail_image-shop iron-image {
        width: 100%;
        height: 200px;
      }

      .list-detail_body {
        padding: 20px;
        border-bottom: 1px solid var(--paper-grey-300);
      }

      .action-shop_shop-name {
        @apply(--paper-font-title);
      }

      .detail-shop_visitor, .detail-shop_day {
        @apply(--paper-font-caption);
        margin: 4px 0;
      }

      .detail-shop_day {
        color: var(--paper-grey-500);
      }

      .detail-shop_lastvisit {
        @apply(--paper-font-body2);
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:index"
      data="{{routeData}}"></app-route>

    <iron-meta id="meta"></iron-meta>

    <div class="list-detail_image-shop">
      <iron-image src=""></iron-image>
    </div>

    <div elevation="1" class="list-detail_body">
      <div class="list-detail_action-shop layout horizontal justified">
        <div class="action-shop_shop-name">
          <span>[[data.shopname]]</span>
        </div>
        <div class="action-shop_icon">
          <iron-icon icon="icons:close"></iron-icon>
          <iron-icon icon="icons:create"></iron-icon>
          <iron-icon icon="image:remove-red-eye"></iron-icon>
        </div>
      </div>
    </div>
    <div elevation="1" class="list-detail_body">
      <div class="list-detail_detail-shop">
        <div class="detail-shop_lastvisit">آخرین ویزیت:</div>
        <div class="detail-shop_visitor">[[data.customername]]</div>
        <div class="detail-shop_day">[[data.date]]</div>
      </div>
    </div>

  </template>

  <script type="text/javascript" src="page-entity-detail.js"></script>
</dom-module>
