<link rel="import" href="../polymer/polymer-element.html"/>
<link rel="import" href="../app-route/app-route.html"/>

<link rel="import" href="page-entity-list.html"/>

<!--
`page-entity`


@demo demo/index.html
-->

<dom-module id="page-entity">
  <template>
    <style>
      :host {
        display: block;
        direction: rtl;
      }

      .horizontal {
        @apply --layout-horizontal;
      }

      .flexchild {
        @apply --layout-flex;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <div class="horizontal">
      <page-entity-list class="flexchild" on-sendindex="send"></page-entity-list>
      <page-entity-detail indexnumber="[[indexnumber]]"></page-entity-detail>
    </div>
  </template>

  <script  type="text/javascript" src="page-entity.js"></script>
</dom-module>
