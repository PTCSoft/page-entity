<link rel="import" href="../polymer/polymer-element.html"/>
<link rel="import" href="../app-route/app-route.html"/>

<link rel="import" href="page-entity-list.html"/>

<!--
`page-entity`


@demo demo/index.html
-->

<dom-module id="page-entity">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <page-entity-list on-sendindex="send" ></page-entity-list>
  </template>

  <script  type="text/javascript" src="page-entity.js"></script>
</dom-module>
